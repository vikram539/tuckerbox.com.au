<section class="thumb-action container-fluid mt-4 mb-4 pt-4 pb-4">
    <div class="row">
        <div class='col-12 mt-4 mb-4 pt-4 pb-4'>
            <div class='txt-formation'>
                <h2><i class='fa fa-bed' aria-hidden='true'></i>&nbsp;GUEST ROOMS</h2>
            </div>
        </div>      
        <div class='col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3'>
            <div class='thumb-action-img'> 
                <ng-container *ngFor="let roomsImg of roomOneImges">
                    <ng-container *ngIf="roomsImg.img_order == 1 && roomsImg.img_for_slider == 1">   
                        <a routerLink="/accommodation">
                            <img src='https://www.tuckerbox.com.au/images/{{roomsImg.pagename | replace}}/{{roomsImg.small_img}}' alt='' title='' class='img-fluid' />
                        </a>
                    </ng-container>
                </ng-container>
                <ng-container *ngFor="let roomsData of roomOne">
                    <ng-container *ngIf="roomsData.text_type == 'h2'">
                        <h2>{{ roomsData.text }}</h2>
                    </ng-container>                    
                </ng-container>
                <div class='read-more-btn'>
                    <a  routerLink="/accommodation" class='text-white text-decoration-none'>read more..</a>
                </div>
            </div>
        </div>
              
        <div class='col-xs-12 col-sm-12 col-md-6 col-lg-3 col-xl-3'>
