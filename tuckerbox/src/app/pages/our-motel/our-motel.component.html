<section class="contents">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="txt-formation" *ngFor="let pageData of pageArrayData">                    
					<h2 *ngIf="pageData.text_type == 'h2'">{{ pageData.text }}</h2>              
					<p *ngIf="pageData.text_type == 'p' && pageData.text_type != ''">{{ pageData.text }}</p>                     
				</div>
			</div>
		</div>
	</div>
</section>
<section class="bg-light mb-4 mt-4 pt-4 pb-4">
	<div class="container">
        <ng-container *ngFor="let totalRoom of motelListDataArray">                
            <ng-container *ngIf="totalRoom['roomId'] != ''">  
                <div class="row">            
                    <div class="mb-4 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 ">
                        <div class='desc-wrap'>
                            <div class="description mb-2">                        
                                <ng-container *ngFor="let roomText of totalRoom.roomText">
                                    <h2 class='text-left mb-0 text-capitalize' style='font-weight:500;' *ngIf="roomText.text_type == 'h2' && roomText.text != ''">{{ roomText.text }}</h2>
                                </ng-container>
                                <ng-container *ngFor="let roomText of totalRoom.roomText">
                                    <h4 class='text-left' *ngIf="roomText.text_type == 'h4' && roomText.text != ''">{{ roomText.text }}</h4>
                                </ng-container><hr>
                                <ng-container *ngFor="let roomText of totalRoom.roomText">
                                    <p class='text-left' *ngIf="roomText.text_type == 'p' && roomText.text != ''">{{ roomText.text }}</p>
                                </ng-container>

                                <!-- <ul class="d-flex list-unstyled flex-wrap mb-0">
                                    <ng-container  *ngFor="let roomsData of gardencitymotorinn">                               
                                        <li *ngIf="roomsData.text_type == 'li' && roomsData.text != '' ">
                                            <i class="bi bi-check2-circle"></i>&nbsp;{{ roomsData.text }}
                                        </li>
                                    </ng-container>            
                                </ul> -->
                            </div>                    
                            <div class="owl-btn">
                                <ng-container *ngFor="let roomText of totalRoom.roomText">
                                    <a *ngIf="roomText.text_type == 'href' && roomText.text != '' " href="{{ roomText.text }}" title="Read More" target="_blank">read more</a> 
                                </ng-container> 
                            </div>
                        </div>
                    </div>            
                    <div class="mb-4 col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 ">
                        <div class='desc-wrap'>
                            <div class="owle-photo mb-2"> 
                                <ng-container  *ngFor="let roomImg of pagesImg">
                                    <ng-container *ngIf="roomImg.page_id == totalRoom['roomId'] && roomImg.img_order == 1">
                                        <img src="https://www.tuckerbox.com.au/images/{{roomImg['pagename'] | replace}}/{{ roomImg['small_img'] }}" alt="" width="100%">
                                    </ng-container>  
                                </ng-container>      
                            </div>
                        </div>
                    </div> 
                    <!-- Room Five -->
                </div>
            </ng-container>
        </ng-container>
		
    </div>
</section>
